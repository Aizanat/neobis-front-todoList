<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="todo">
      <div class="todo__container">
        <div class="todo__content">
          <h1 class="todo__title">
            What's up, <input class="name" type="text" placeholder="Aizanat" />
          </h1>
          <form class="todo__create-form">
            <h2 class="form__title">CREATE A TODO</h2>
            <h3 class="form__question">What's on your todo list ?</h3>
            <input
              class="form__answer"
              type="text"
              name="content"
              placeholder="e.g get a milk"
            />
            <div class="form__category-title">Pick a category</div>
            <div class="form__checkbox">
              <div class="form__category">
                <span class="business">Business</span>
                <input
                  class="form__check-category form__check-category-business"
                  id="business"
                  name="category"
                />
              </div>
              <div class="form__category">
                <span class="personal">Personal</span>
                <input
                  class="form__check-category form__check-category-personal"
                  id="personal"
                  name="category"
                />
              </div>
            </div>
            <button class="btn form__category-btn">Add todo</button>
          </form>
          <section class="todo-list">
            <div class="todo__list-title">TODO LIST</div>
            <div class="list" id="todo-list"></div>
          </section>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
